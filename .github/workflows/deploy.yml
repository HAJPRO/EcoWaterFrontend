name: "CI/CD HAJ CLIENT APP"

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4

      - name: "Set up Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "20.18.1"

      - name: "Install dependencies and build"
        run: |
          npm install
          npm run build

      - name: "Deploy to remote server"
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_LS }}
          username: ${{ secrets.USERNAME_LS }}
          key: ${{ secrets.KEY_LS }}
          script: |
            cd /var/www/workers/haj_frontend/
            git pull
            /usr/bin/npm install
            /usr/bin/npm run build
